<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>spring freamwork </title>
</head>
<body>
<h1> Books List </h1>
<table>
    <tr>
        <th> ID </th>
        <th> Title </th>
        <th>Author </th>
    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">spring in action </td>
        <td th:text="${book.publisher.name}">wrox</td>
    </tr>
</table>
</body>
</html>
