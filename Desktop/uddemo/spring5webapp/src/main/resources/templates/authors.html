<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>books authors</title>
</head>
<body>
<h1>Author list </h1>
<table>

    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>
    <tr th:each="author: ${authors}">
        <td th:text = "${author.id}"> 123</td>
        <td th:text = "${author.firstName}">first name  </td>
        <td th:text = "${author.lastName}"> last name </td>
        <td th:text="${author.books.id}">wrox</td>
        <td th:text="${author.books.title}">wrox</td>




    </tr>
</table>
</body>
</html>
